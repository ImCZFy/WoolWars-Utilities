# This plugin is for Wool Wars by Pixel Studios. Portability for other plugins is not guaranteed.
# You can check new updates at https://github.com/ImCZFy/WoolWars-Utilities.



# Switch to enable / disable voice group function (assign voice groups automatically when a game is started and auto delete groups when a game is ended.)
# Depending on voicechat plugin for server, and SimpleVoiceChat Mod for clients.
voice-group: true
voice-group-console-log: true

# sql is must if you try to use the level system of my plugin.
mysql:
  enable: true
  host: localhost
  port: 3306
  database: woolwars_utilities
  user: root
  password:

# level-colors: keys are ranges, values are color codes (use & codes) or "rainbow"
level-system:
  icon: "âœ«"
  level-colors:
    "0-99": "7"
    "100-199": "&f"
    "200-299": "&b"
    "300-399": "&a"
    "400-499": "&d"
    "500-599": "&e"
    "600-699": "&6"
    "700-799": "&5"
    "800-899": "&3"
    "900-999": "&c"
    "1000+": "rainbow"
